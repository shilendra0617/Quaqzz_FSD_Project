<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Quaqzz</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      color: #fff;
    }

    /* Background Video */
    #background-video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3) saturate(1.5);
    }

    .card {
      max-width: 500px;
      margin: 250px auto;
      background-color: rgba(0, 0, 0, 0.6) !important;
      border: 1px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      color: #fff;
      align-items: center;
    }

    .navbar {
      box-shadow: 0 0 20px #0ff;
      background-color: #000 !important;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-brand.fancy-logo {
      font-family: 'Bungee Spice', cursive;
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px #0ff, -2px -2px 10px #f0f;
      background: linear-gradient(45deg, #0ff, #f0f);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #f0f; }
      to { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 40px #f0f; }
    }

    .btn {
      border: none;
      background-color: #0ff !important;
      color: #000;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #00ffffcc !important;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #0ff;
      color: #fff;
    }

    input.form-control::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div id="background-video-container">
    <video autoplay muted loop id="background-video">
      <source src="./vecteezy_quiz-neon-line-animation-with-option-selection-on-black_42693335.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fancy-logo" href="./index.html">Quaqzz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Role Selection for Sign Up -->
  <div class="card p-4 mb-3">
    <h3>Sign Up</h3>
    <button class="btn btn-primary w-75 mb-2 p-2" onclick="showSignUp('teacher')">Teacher</button>
    <button class="btn btn-primary w-75 p-2" onclick="showSignUp('student')">Student</button>
  </div>

  <!-- Teacher Sign Up -->
  <div id="teacher-signup" class="card p-4 mb-3 d-none">
    <h3>Teacher Sign Up</h3>
    <input type="text" id="teacher-name" class="form-control mb-3 rounded-pill p-2" placeholder="Username" />
    <input type="email" id="teacher-email" class="form-control mb-3 rounded-pill p-2" placeholder="Email" />
    <input type="password" id="teacher-password" class="form-control mb-3 rounded-pill p-2" placeholder="Password" />
    <button class="btn btn-primary w-25 rounded-pill" onclick="register('teacher')">Create</button>
  </div>

  <!-- Student Sign Up -->
  <div id="student-signup" class="card p-4 d-none">
    <h3>Student Sign Up</h3>
    <input type="text" id="student-name" class="form-control mb-3 rounded-pill p-2" placeholder="Username" />
    <input type="email" id="student-email" class="form-control mb-3 rounded-pill p-2" placeholder="Email" />
    <input type="password" id="student-password" class="form-control mb-3 rounded-pill p-2" placeholder="Password" />
    <button class="btn btn-primary w-25 rounded-pill" onclick="register('student')">Create</button>
  </div>

  <!-- JavaScript -->
  <script>
    function showSignUp(role) {
      document.querySelector('.card').classList.add('d-none');
      document.getElementById(`${role}-signup`).classList.remove('d-none');
    }

    function register(role) {
      const name = document.getElementById(`${role}-name`).value.trim();
      const email = document.getElementById(`${role}-email`).value.trim();
      const password = document.getElementById(`${role}-password`).value.trim();

      if (name === '' || email === '' || password === '') {
        alert('Please fill in all fields');
        return;
      }

      alert(`${role.charAt(0).toUpperCase() + role.slice(1)} registered successfully!`);

      // Clear the form
      document.getElementById(`${role}-name`).value = '';
      document.getElementById(`${role}-email`).value = '';
      document.getElementById(`${role}-password`).value = '';

      // Redirect to home page
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
