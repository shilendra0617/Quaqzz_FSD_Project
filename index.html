<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Quaqzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #background-video-container {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3) saturate(1.5);
    }
    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .welcome-title {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #0ff, #f0f, #0ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 20px #f0f; }
    }
    .btn-glow {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f0f;
    }
  </style>
</head>
<body>
  <div id="background-video-container">
    <video autoplay muted loop id="background-video">
      <source src="vecteezy_quiz-neon-line-animation-with-option-selection-on-black_42693335.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="welcome-container">
    <h1 class="welcome-title">Welcome to Quaqzz</h1>
    <a href="quiz.html" class="btn btn-glow">Log In</a>
    <a href="signup_form.html" class="btn btn-glow">Sign Up</a>
  </div>
</body>
</html>
